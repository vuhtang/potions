<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Warehouse</title>
    <link th:href="@{/styles/general/general.css}" rel="stylesheet"/>
    <link th:href="@{/styles/manager/generalM.css}" rel="stylesheet" />
</head>
<body>
<h1>Warehouse</h1>
<span th:text="${ep.location}"></span>
<table border="2">
    <thead>
    <tr>
        <th>Row Id</th>
        <th>EP Id</th>
        <th>Ingredient</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="epw, iStat : ${epwPage.content}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">

        <td th:text="${epw.id}"></td>
        <td th:text="${epw.enterprisePoint.name}"></td>
        <td th:text="${epw.ingredient.name}"></td>
        <td th:text="${epw.amountOfIngredient}"></td>
    </tr>
    </tbody>
</table>
<div th:if="${epwPage.totalPages > 0}" class="buttonInLine">
    <a class="button" th:style="${epwPage.number > 0 ? '' : 'pointer-events: none'}"
       th:href="@{/manager/warehouseIngredients(size=${epwPage.size}, page=${1})}">First</a>
    <a class="button" th:style="${epwPage.number > 0 ? '' : 'pointer-events: none'}"
       th:href="@{/manager/warehouseIngredients(size=${epwPage.size}, page=${epwPage.number})}">Prev</a>
    <a class="button" th:style="${epwPage.number + 1 < epwPage.totalPages ? '' : 'pointer-events: none' }"
       th:href="@{/manager/warehouseIngredients(size=${epwPage.size}, page=${epwPage.number + 2})}">Next</a>
    <a class="button" th:style="${epwPage.number + 1 < epwPage.totalPages ? '' : 'pointer-events: none'}"
       th:href="@{/manager/warehouseIngredients(size=${epwPage.size}, page=${epwPage.totalPages})}">Last</a>
</div>

<button type="button" class="buttons" onclick="goTo('manager/main')" id="redirectBackButton">На главную</button>

<script th:src="@{/js/general/goto.js}"></script>

</body>
</html>
