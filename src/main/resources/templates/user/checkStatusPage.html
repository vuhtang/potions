<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/user/general.css}" rel="stylesheet"/>
    <link th:href="@{/styles/user/start.css}" rel="stylesheet"/>
    <link th:href="@{/styles/user/statusPage.css}" rel="stylesheet"/>
    <link th:href="@{/styles/user/inputSpace.css}" rel="stylesheet"/>
</head>
<body>

<p>Введите номер вашего заказа:</p>

<div class="text-field text-field_floating-3">
    <form id="checkStatus" method="POST" action="http://localhost:8080/orders/checkStatus">
        <input class="text-field__input" type="numberOrder" id="numberOrder" name="numberOrder">
        <label class="text-field__label" for="numberOrder">Номер заказа</label>
        <h2 th:text="${status}"/>
        <a href="#" class="buttons" id="getStatusButton">Проверить статус заказа</a>
    </form>
</div>
<a href="#" class="buttons" id="redirectBackButton">На главную</a>

<script th:src="@{/js/user/checkStatusPage.js}"></script>
<script th:src="@{/js/user/goto.js}"></script>

</body>
</html>
